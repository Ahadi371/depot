<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Offcanvas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand navbar-light m-5 text-center">
            <div class="container-fluid">
                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <!-- Dropdown: HOME -->
                        <li class="nav-item dropdown text-center"
                            onmouseover="this.classList.add('show'); this.querySelector('.dropdown-menu').classList.add('show');"
                            onmouseout="this.classList.remove('show'); this.querySelector('.dropdown-menu').classList.remove('show');">
                            <a class="nav-link me-3" href="#" role="button" aria-expanded="false">HOME</a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-white" href="#">Action</a></li>
                                <li><a class="dropdown-item text-white" href="#">Another action</a></li>
                            </ul>
                        </li>
                        <!-- Add other dropdowns like PAGES, SHOP, etc. -->
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">BLOG</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3" href="#">ELEMENTS</a>
                        </li>
                    </ul>
                </div>
    
                <!-- Offcanvas Toggle Button -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                    Open Menu
                </button>
            </div>
        </nav>
    
        <!-- Offcanvas Component -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasMenuLabel">WELCOME</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item"><a href="#">Menu Item 1</a></li>
                    <li class="list-group-item"><a href="#">Menu Item 2</a></li>
                    <li class="list-group-item"><a href="#">Menu Item 3</a></li>
                </ul>
            </div>
        </div>
    </section>
    
   
    
    
    <!-- Include Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    

    <!-- Bootstrap JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

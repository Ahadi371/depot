<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .footer {
      background-color: #f8f9fa;
      color: #6c757d;
      font-size: 14px;
      padding: 10px 0;
    }

    .footer a {
      color: #6c757d;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .social-icons a {
      margin: 0 8px;
    }

    .footer .social-icons i {
      font-size: 18px;
    }
    .icon{
  width: 20px;
  height: 16px;
}
  </style>
</head>
<body>
  <footer class="footer text-center">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div>
        <a href="#">What We Do</a> |
        <a href="#">Order Tracking</a> |
        <a href="#">Contact Us</a> |
        <span>Â© Qode Interactive</span>
      </div>
      <div class="social-icons">
        <span>Follow Us:</span>
        <a href="#" aria-label="Twitter"><i class="bi bi-twitter"><img src="./assetc/img/download (8).png" class="icon" alt=""></i></a>
        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"><img src="./assetc/img/download (7).png" class="icon" alt=""></i></a>
        <a href="#" aria-label="Facebook"><i class="bi bi-facebook"> <img src="./assetc/img/download (6).png" class="icon" alt=""></i></a>
      </div>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"
  ></script>
</body>
</html>
